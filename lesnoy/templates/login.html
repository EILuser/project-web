<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body class="text-center">
    {% block content %}

    <main class="container" style="width: 30%; margin: 90px auto;">
        <form method="post" class="col align-self-center">
            {% csrf_token %}

            {% load static %}
            <img src="{% static 'image/logo.png' %}" alt="Логотип" class="mb-4" width="170" height="130">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>
            
            <div class="form-floating">
                {{ form.username }}
                <label for="form_username">Логин</label>
            </div>
            <div class="form-floating">
                {{ form.password }}
                <label for="form_password">Пароль</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-muted">© 2024</p>
        </form>
    </main>

    {% endblock %}
</body>
</html>
