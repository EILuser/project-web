<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body class="text-center" style="background-color: #fafafa;">
    <a href="{% url 'home_page' %}" class="btn btn-primary btm-sm mt-2 position-absolute top-0 start-0 ms-2">Главная страница</a>
    <main class="container d-flex flex-column align-itmes-center" style="margin: 20px auto;">
        {% load static %}
        <img src="{% static 'image/logo.png' %}" alt="Логотип" class="col align-self-center mb-2" width="140" height="100">

        <form method="post" class="col align-self-center w-25">
            {% csrf_token %}

            <h1 class="h3 mb-3 fs-4 fw-normal">Зарегистрируйтесь</h1>
            <div class="form-floating mb-1">
                {{ form.first_name }}
                <label for="form_first_name">Введите имя</label>
            </div>
            <div class="form-floating mb-2">
                {{ form.last_name }}
                <label for="form_last_name">Введите фамилию</label>
            </div>
            <div class="form-floating mb-2">
                {{ form.username }}
                <label for="form_username">Введите логин</label>
            </div>
            <div class="form-floating mb-2">
                {{ form.email }}
                <label for="form_email">Введите Email</label>
            </div>
            <div class="form-floating mb-2">
                {{ form.password1 }}
                <label for="form_password1">Придумайте пароль</label>
            </div>
            <div class="form-floating mb-2">
                {{ form.password2 }}
                <label for="form_password2">Подтвердите введеный пароль</label>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger mt-2" style="text-align: center;">{{ message }}</div>
            {% endfor %}
            {% else %}
            <br>
            {% endif %}

            <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
            <p class="mt-3 text-muted">© 2024</p>
        </form>
    </main>
</body>
</html>
